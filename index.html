<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="./index.js"></script>

    <title>Password generator app</title>
  </head>
  <body>
    <article class="container">
      <h1>Password Generator</h1>
      <section class="password">
        <input type="text" name="" id="" placeholder="P4$5W0rD!" readonly />
        <button>
          <div></div>
          <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              fill="currentColor"
            />
          </svg>
        </button>
      </section>
      <section class="options">
        <h2>
          <p>Character Length</p>
          <div class="character-length">0</div>
        </h2>

        <div class="slider"></div>

        <div class="option-item">
          <input type="checkbox" name="ucase" id="ucase" />
          <label for="ucase">Include Uppercase Letters</label>
        </div>
        <div class="option-item">
          <input type="checkbox" name="lcase" id="lcase" />
          <label for="lcase">Include Lowercase Letters</label>
        </div>
        <div class="option-item">
          <input type="checkbox" name="num" id="num" />
          <label for="num">Include Numbers</label>
        </div>
        <div class="option-item">
          <input type="checkbox" name="symbol" id="symbol" />
          <label for="symbol">Include Symbols</label>
        </div>

        <div class="quality">
          <p>strength</p>
          <div class="quality-value">
            <div class="quality-name"></div>
            <div class="quality-graph strong">
              <div class="quality-graph-item"></div>
              <div class="quality-graph-item"></div>
              <div class="quality-graph-item"></div>
              <div class="quality-graph-item"></div>
            </div>
          </div>
        </div>

        <button>
          Generate
          <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path
              fill="currentColor"
              d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
            />
          </svg>
        </button>
      </section>
    </article>
  </body>
</html>
